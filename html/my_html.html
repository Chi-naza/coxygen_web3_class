<body>
    <h1> HELLLO WORLD </h1>
    



    <script>

        function calculate(a,b, operation){
            return operation(a,b);
        }

        function add(x,y){
            return x + y;
        }

        function multiply(x,y){
            return x * y;
        }

        document.write(calculate(5,5, add));
        document.write("</br>");
        document.write(calculate(5,5, multiply));
    </script>
</body>
